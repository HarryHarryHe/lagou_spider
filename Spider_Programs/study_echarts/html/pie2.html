<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
    <!--引入echarts.js 引入不了 只能引外边链接的了-->
<!--    <script src="../js/echarts-all-3.js" type="text/javascript"></script>-->
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
</head>
<body>
<!--定义画布-->
<div id="main" style="height: 400px;width: 600px"></div>

</body>
<script type="text/javascript">
    //进行echarts的初始化，以及定位画布
    var mychart = echarts.init(document.getElementById('main'));
    //配置项和配置数据
    var option = {
        //配置折线图的配置项
        title: {
            text: '饼图'
        },
        tooltip: {},
        legend: {
            data: ["直接访问", "邮件营销", "联盟广告", "视频广告", "搜索引擎"]
        },
        series: [
            {
                type: 'pie',
                //圆的半径改为列表的形式
                radius: ['55%', '70%'],
                //关闭圆心 貌似可关可不关
                // center:['50%','50%'],
                label: {
                    normal: {
                        //取消原来的显示模式 即引导线显示
                        show: false,
                        //在中间显示
                        position: 'center'
                    },
                    //高亮扇区
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                data: [
                    {name: '直接访问', value: 335},
                    {name: '邮件营销', value: 720},
                    {name: '联盟广告', value: 135},
                    {name: '视频广告', value: 500},
                    {name: '搜索引擎', value: 235}
                ],
                //关闭南丁格尔图形状
                // roseType:'radius'
            }
        ]

    };
    mychart.setOption(option)
</script>
</html>
